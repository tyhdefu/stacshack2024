<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstopoly</title>
    <link rel="stylesheet" href="ui/style.css">
    <link rel="icon" type="image/x-icon" href="/sprites/fire2.png">
</head>

<body>
    <h2>Monstopoly</h2>
    <div class="timer">
        <div id="seconds"></div>
    </div>
    <div id="battle-container">
        <div class="monster-table-pair">
            <div id="monster1" class="monster-container">
                <div class="hp-bar">
                    <div class="current-hp"></div>
                </div>
                <div id="monster1-icon" class="monster-icon hover-container">
                    <img class="monster-image" id="monster-image1" src="sprites/basic2.png" alt="Monster Image">
                </div>
                <br>
                <div id="select-button1"></div>
                <br>
                <div id="move-buttons1">
                    <button class="move-button" data-num="0">
                        <p>Move 1</p>
                    </button>
                    <button class="move-button" data-num="1">
                        <p>Move 2</p>
                    </button>
                    <br>
                    <button class="move-button" data-num="2">
                        <p>Move 3</p>
                    </button>
                    <button class="move-button" data-num="3">
                        <p>Move 4</p>
                    </button>
                </div>
            </div>
    
            <div class="attack-table-container attack-table-container-left" id="player1Attack">
            </div>
        </div>
    
        <div class="monster-table-pair">
            <div id="monster2" class="monster-container">
                <div class="hp-bar">
                    <div class="current-hp"></div>
                </div>
                <div id="monster2-icon" class="monster-icon hover-container">
                    <img class="monster-image" id="monster-image2" src="sprites/basic1.png" alt="Monster Image">
                </div>
                <br>
                <div id="select-button2"></div>
                <br>
                <div id="move-buttons2">
                    <button class="move-button" data-num="0">
                        <p>Move 1</p>
                    </button>
                    <button class="move-button" data-num="1">
                        <p>Move 2</p>
                    </button>
                    <br>
                    <button class="move-button" data-num="2">
                        <p>Move 3</p>
                    </button>
                    <button class="move-button" data-num="3">
                        <p>Move 4</p>
                    </button>
                </div>
            </div>

            <div class="attack-table-container attack-table-container-right" id="player2Attack">
            </div>
        </div>
    </div>

    <div id="popupSprites1">
        <div id="textbox1" class="money-counter">$100</div>
        
        <div id="monster-container1" class="monster-container">
            Player 1's Monsters
            <div class="sprites" id="sprites1">
            </div>
        </div>
    </div>
    
    <div id="popupSprites2">
        <div id="textbox2" class="money-counter">$100</div>
        <div id="monster-container2" class="monster-container">
            Player 2's Monsters
            <div class="sprites" id="sprites2">
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div id="text"></div>
        <button id="buy">Buy a New Monster<br>(Above market price)</button>
        <button id="sell">Sell your Defeated Monster<br>(Below market price)</button>
    </div>
    
    <div id="overlay" class="overlay"></div>

    <div id="popupSale" class="popupSale">
        <div id="textSale"></div>
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <div id="overlaySale" class="overlaySale"></div>

    <div id="popupMenu" class="popupSale">
        <div id="textMenu"></div>
        <div class="sprites" id="sprites3">
        </div>
    </div>

    <div id="overlayMenu" class="overlayMenu"></div>

    <div id="popupFinal" class="popupFinal">
        <div id="textFinal"></div>
    </div>

    <div id="overlayFinal" class="overlayFinal"></div>
    <script src="index.js"></script>
</body>

</html>
