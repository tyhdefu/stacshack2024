<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="battle-container">
        <div id="pokemon1" class="pokemon-container">
            <div class="hp-bar"></div>
            <!--img class="pokemon-image" src="pokemon_image.png" alt="Pokemon Image"-->
            <div id="pokemon-image1"></div>
            <button class="move-button">Select Pokémon</button>
            <br>
            <button class="move-button">Move 1</button>
            <button class="move-button">Move 2</button>
            <br>
            <button class="move-button">Move 3</button>
            <button class="move-button">Move 4</button>
        </div>

        <div id="middle-container">
            <!-- Random button and text box -->
            <button id="middle-button" class="move-button">Random</button>
            <input type="text" id="textbox" class="textbox" placeholder="Enter text here">
        </div>
        
        <div id="pokemon2" class="pokemon-container">
            <div class="hp-bar"></div>
            <!--img class="pokemon-image" src="pokemon_image.png" alt="Pokemon Image"-->
            <div id="pokemon-image1"></div>
            <button class="move-button">Select Pokémon</button>
            <br>
            <button class="move-button">Move 1</button>
            <button class="move-button">Move 2</button>
            <br>
            <button class="move-button">Move 3</button>
            <button class="move-button">Move 4</button>
        </div>

    </div>

</body>

</html>
